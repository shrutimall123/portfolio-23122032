<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Data Scientist</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        
        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        #intro {
            text-align: center;
            margin-bottom: 2em;
        }
        
        #skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .skill {
            width: 30%;
            background-color: #4CAF50;
            color: #fff;
            padding: 1em;
            margin: 0.5em;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .floating {
            position: fixed;
            bottom: 2em;
            right: 2em;
            background-color: #4CAF50;
            color: #fff;
            padding: 1em;
            border-radius: 50%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatButton 2s infinite alternate;
        }
        
        @keyframes floatButton {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Name - Data Scientist</h1>
    </header>

    <section id="intro">
        <p>
            Hello! I am passionate about data science with a strong foundation in Python, web development, and a curiosity in finance. My skills include:
        </p>

        <div id="skills">
            <div class="skill">Python 80%</div>
            <div class="skill">Web Development 50%</div>
            <div class="skill">R 80%</div>
            <div class="skill">Excel 60%</div>
            <div class="skill">PowerPoint 70%</div>
            <div class="skill">Seaborn, NumPy, Pandas, Matplotlib</div>
            <div class="skill">DBMS</div>
        </div>
    </section>

    <a href="#" class="floating">Contact Me</a>
</body>

</html>
