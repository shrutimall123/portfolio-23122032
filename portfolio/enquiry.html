<div class="main">

    <div class="contactform">
        <h1> Contact me for work/general Enquiries</h1>
        <form>
            <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input type="email" class="form-control" id="Nmae" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="clientemail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">I'll never share your email & phone with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="clientphone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="clientphone">
            </div>
            <div class="mb-3">
                <label for="Enquiry" class=" form-label">Enquiry</label>
                <input type="Enquiry" class="form-control" id="clientenquiry">
            </div>
            <div class="mb-3 form-check ">
                <input type="checkbox" class="form-check-input" id="isclient">
                <label class="form-check-label " for="isclient">I want you to work on a project with me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script>
    function changeButtonStyle() {

        var button = document.querySelector('.btn-primary');


        button.style.backgroundColor = '#e74c3c';
        button.style.color = '#000';
        button.style.border = '2px solid #c0392b';
